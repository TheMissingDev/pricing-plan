<body>
  <div class="container">
    <div class="head-btn">
      <div class="heading">
        <h2>Our Pricing</h2>
      </div>
      <div class="tex-btn">
        Annually
        <input type="checkbox" onchange="changePlan()" id = "check">
        <label for="check" class="button"></label>
      Monthly
      </div>
    </div>
    <main>
      <div class="basic">
        <div class="price-tex">
          <div class="tex">Basic
          </div>
          <div class="price">
          <h1 id='annually'>&dollar;199.99</h1>
            <h2 id='monthly'>&dollar;19.99</h2>
          </div>
        </div>
        <section>
          <span id='line'></span>
          <p>500 GB Storage</p>
          <span id='line'></span>
          <p>2 Users Allowed</p>
          <span id='line'></span>
          <p>Send up to 3 GB</p>
          <span id='line'></span>
          <div class="learn-btn">
            <button>Learn More</button>
          </div>
        </section>
      </div>
    <div class="professional">
      <div class="price-tex">
        <div class="tex">
          Professional
        </div>
        <div class="pro-price">
          <h1 id='pro-annually'>&dollar;249.99</h1>
          <h2 id='pro-monthly'>&dollar;24.99</h2>
        </div>
        </div>
        <section>
          <span id='Line'></span>
          <p>1 TB Storage</p>
          <span id='Line'></span>
          <p>5 Users Allowed</p>
          <span id='Line'></span>
          <p>Send up to 10 GB</p>
          <span id='Line'></span>
          <div class="learn-btn">
            <button id="pro-btn">Learn More</button>
          </div>
        </section>
      </div>
      <div class="master"><div class="price-tex">
        <div class="tex">
  Master
        </div>
        <div class="price">
          <h1 id='master-annually'>&dollar;399.99</h1>
  <h2 id='master-monthly'>&dollar;39.99</h2>
        </div>
      </div>
        <section>
          <span id='line'></span>
          <p>
  2 TB Storage

          </p>
          <span id='line'></span>
          <p>
  10 Users Allowed

          </p>
          <span id='line'></span>
          <p>
  Send up to 20 GB

          </p>
          <span id='line'></span>
          <div class="learn-btn">
            <button>Learn More</button>
          </div>
        </section>
    </main>
  </div>
